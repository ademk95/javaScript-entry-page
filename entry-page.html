<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    
    <title>Entry Page</title>
    
    <style>
    </style>
    
</head>

<body>

    <div class="form-group">
        <div class="bg-light aa w-100 d-inline-block mt-3">

        </div>
    </div>

    <div class="clearfix"></div>

    <div class="form-group entry bg-light m-2">

        <div class="form-group d-inline-block w-25">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
        </div>

        <div class="form-group d-inline-block w-25">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname" id="surname" placeholder="Enter Surname">
        </div>

        <div class="form-group d-inline-block w-25">
            <label for="no">Number</label>
            <input type="text" class="form-control" name="number" id="number" placeholder="Enter Number">
        </div>

        <div class="form-group d-inline-block w-27">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="-1">Please choose city?</option>
                <option value="ankara">Ankara</option>
                <option value="elazig">Elazig</option>
                <option value="kastamonu">Kastamonu</option>
            </select>
        </div>

        <div class="form-group d-inline-block w-25">

            <button type="button" class="btn btn-success btn-lg btn-block deneme" id="btnAdd">Add</button>

        </div>
    </div>

    <div class="clearfix"></div>


    <div class="form-group p-3">

        <div class="alert alert-danger m-0">


            <ul class="list-inline m-0 tab w-100">
                <li class="acTab list-inline-item"><img src="https://img.icons8.com/windows/32/000000/external-link.png" class="acTab"></li>
                <li class="kapaTab list-inline-item"><img src="https://img.icons8.com/windows/32/000000/horizontal-line.png" class="kapaTab"></li>
            </ul>
        </div>


        <div class="alert alert-success altmenu">

            <div class="form-group d-inline-block w-25">
                <label for="searchname">Search</label>
                <input type="text" class="form-control" name="searchname" id="searchname" placeholder="Enter Search City">
            </div>

            <div class="form-group d-inline-block w-25">

                <button type="button" class="btn btn-success btn-lg btn-block deneme" id="btnSearch">Search</button>

            </div>
            <hr>
            <h4>Results . . </h4>
            <hr>
            <div class="searchBox">
                <ul class="searchAll">
                    <!--
                    <li>as</li>
                    <li>asasas</li>
                -->
                </ul>
            </div>
        </div>

    </div>






    <div class="clearfix"></div>

    <div class="form-group">
        <div class="success alert alert-success mb-3 alert-dismissible fade show">
            Verileriniz başarılı bir şekilde kaydedilmiştir.
        </div>

        <div class="error alert alert-danger mb-3 alert-dismissible fade show">
            Lütfen tüm alanları eksiksiz giriniz .
        </div>

        <div class="same alert alert-primary mb-3 alert-dismissible fade show">
            Aynı kişi tabloda mevcut .
        </div>

        <div class="delete alert alert-secondary mb-3 alert-dismissible fade show">
            Seçili veri silindi .
        </div>

    </div>

    <div class="clearfix"></div>

    <div class="responsible-table">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Number</th>
                    <th>City</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="entry-user">
                <!--
                <tr>
                    <td>1</td>
                    <td>Adem</td>
                    <td>Kale</td>
                    <td>13260545</td>
                    <td>Ankara</td>
                    <td>X</td>
                </tr>
-->

            </tbody>
        </table>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
